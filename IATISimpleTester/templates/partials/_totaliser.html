{% macro totaliser(results) %}
<div class="progress">
  <div id="num-pass" class="progress-bar progress-bar-success" style="width: {{ 100 * results['pass'] / (results['pass'] + results['fail']) }}%">
    <span class="sr-only">{{ 100 * results['pass'] / (results['pass'] + results['fail']) }}% Pass</span>
  </div>
  <div id="num-fail" class="progress-bar progress-bar-danger" style="width: {{ 100 * results['fail'] / (results['pass'] + results['fail']) }}%">
    <span class="sr-only">{{ 100 * results['fail'] / (results['pass'] + results['fail']) }}% Fail</span>
  </div>
</div>
{% endmacro %}
