{% extends "base.html" %}

{% block body %}
<form class="form-inline" method="POST" action="{{ url_for('search') }}">
    <select class="form-control input-lg" name="publisher">
        <option value="">Search IATI publishers ...</option>
        {% for publisher in publishers %}
        <option value="{{ publisher['code'] }}">{{ publisher['name'] }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
</form>
{% endblock %}
